<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Error 404 page </title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">XCOMPANY</a>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__data">
                  <h3 class="home__subtitle">Unknown Zone</h3>
                  <h1 class="home__title">ERROR 404</h1>
                  <p class="home__description">
                     We can't seem to find the page you're looking for, 
                     you need to come back to earth.
                  </p>
                  <a href="#" class="home__button">Return To Earth</a>
               </div>

               <div class="home__images">
                  <div class="home__blob-1">
                     <img src="assets/img/spacecraft.png" alt="image" class="home__img-1">
                  </div>
                  
                  <div class="home__blob-2">
                     <img src="assets/img/planet-1.png" alt="image" class="home__img-2">
                  </div>

                  <div class="home__blob-3">
                     <img src="assets/img/planet-2.png" alt="image" class="home__img-3">
                  </div>

                  <div class="home__blob-4">
                     <img src="assets/img/astronaut.png" alt="image" class="home__img-4">
                  </div>

                  <img src="assets/img/ufo.png" alt="image" class="home__img-5">
               </div>
            </div>
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
